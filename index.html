<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link rel="icon" href="assets/images/clouds.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="empty-msg">please enter city name!</p>
    <div class="card">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="please enter city name" spellcheck="false">
            <button class="search-btn" type="button"><img src="assets/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name !</p>
        </div>
        <div class="weather">
            <img src="assets/images/rain.png" class="weather-icon">
            <h1 class="temp">22<span>&degC</span></h1>
            <h2 class="city">New Delhi</h2>
            <p class="country">in</p>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
